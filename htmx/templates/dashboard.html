<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-semibold mb-4">Dashboard</h1>

        <div class="grid grid-cols-2 gap-4">
            <div id="widget1" class="bg-white p-4 rounded-md shadow-md">
                <h2 class="text-xl font-semibold mb-2">Widget 1</h2>
                <p class="text-gray-600">This is some content for Widget 1.</p>
                <button hx-get="/widget1" hx-target="#widget1-content">Load Content</button>
                <div id="widget1-content"></div>
            </div>

            <div id="widget2" class="bg-white p-4 rounded-md shadow-md">
                <h2 class="text-xl font-semibold mb-2">Widget 2</h2>
                <p class="text-gray-600">This is some content for Widget 2.</p>
                <button hx-get="/widget2" hx-target="#widget2-content">Load Content</button>
                <div id="widget2-content"></div>
            </div>
            <div id="widget3" class="bg-white p-4 rounded-md shadow-md">
                <h2 class="text-xl font-semibold mb-2">Widget 3</h2>
                <p class="text-gray-600">This is some content for Widget 3.</p>
                <button hx-get="/widget3" hx-target="#widget3-content">Load Content</button>
                <div id="widget3-content"></div>
            </div>
            <div id="widget4" class="bg-white p-4 rounded-md shadow-md">
                <h2 class="text-xl font-semibold mb-2">Widget 4</h2>
                <p class="text-gray-600">This is some content for Widget 4.</p>
                <button hx-get="/widget4-content" hx-target="#widget4-content">Load Content</button>
                <div id="widget4-content"></div>
            </div>
        </div>
    </div>
</body>

</html>
